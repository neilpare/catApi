<!DOCTYPE html>

<html>
    <head>
        <title>CatApi - a random cat image every time you need</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="./index.js" defer></script>
    </head>

    <body>
        <header>
            <div class="header-title-div">
                <h1 class="header-h1">Cats!</h1>
                <h2 class="header-h2">a random cat image every time you need</h2>
            </div>
        </header>

        <article class="cat-widget">
            <!-- IMPORTANT: id 'cat-box' is a hook in index.js. If changed, please update CONFIG object -->
            <div class="cat-box">
                <!-- IMPORTANT: index.js assumes there will always be an <img> tag with id 'cat-image'.
                    Please note that id and class for this tag are also declared in index.js > CONFIG obj. -->
                <img id="cat-image" class="cat-image" src="" alt="a random image of a cat" />

                <button id="get-image-button" class="cat-button" type="button" onclick="loadNewCatImage()">Give Cat!</button>

                <div id="widget-settings">
                    <input type="checkbox" id="auto-copy image url"/>
                    <label for="auto-copy image url">auto-copy image url</label>
                </div>
            </div>


        </article>

        <footer>

        </footer>
    </body>
</html>
